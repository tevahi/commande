<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Gestion des Produits</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 2em;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        
        .nav-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }
        
        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .content {
            padding: 40px;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .form-section h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        .add-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .add-btn:hover {
            background: #218838;
        }
        
        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .products-table th,
        .products-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e1e1e1;
        }
        
        .products-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ†Ô∏è Administration - Gestion des Produits</h1>
            <div class="nav-buttons">
                <a href="/admin/orders" class="nav-btn">üìã Voir les commandes</a>
                <a href="/" class="nav-btn">üè† Accueil</a>
                <button class="nav-btn" onclick="logout()">üö™ D√©connexion</button>
            </div>
        </div>
        
        <div class="content">
            <div id="message"></div>
            
            <div class="form-section">
                <h2>Ajouter un nouveau produit</h2>
                <form id="productForm">
                    <div style="display: grid; grid-template-columns: 2fr 1fr auto; gap: 15px; align-items: end;">
                        <div class="form-group">
                            <label for="productName">Nom du produit</label>
                            <input type="text" id="productName" name="productName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="productPrice">Prix (XPF)</label>
                            <input type="number" id="productPrice" name="productPrice" step="1" min="0" required>
                        </div>
                        
                        <button type="submit" class="add-btn">Ajouter</button>
                    </div>
                </form>
            </div>
            
            <div class="form-section">
                <h2>Liste des produits</h2>
                <table class="products-table" id="productsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Prix</th>
                            <th>Date de cr√©ation</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Les produits seront charg√©s ici -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let products = [];
        
        // Charger les produits
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                products = await response.json();
                renderProductsTable();
            } catch (error) {
                showMessage('Erreur lors du chargement des produits', 'error');
            }
        }
        
        function renderProductsTable() {
            const tbody = document.getElementById('productsTableBody');
            tbody.innerHTML = '';
            
            products.forEach(product => {
                const row = document.createElement('tr');
                const createdAt = new Date(product.created_at).toLocaleDateString('fr-FR');
                
                row.innerHTML = `
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>${product.price} XPF</td>
                    <td>${createdAt}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteProduct(${product.id})">
                            Supprimer
                        </button>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }
        
        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Ajouter un produit
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const name = formData.get('productName');
            const price = formData.get('productPrice');
            
            try {
                const response = await fetch('/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, price: parseInt(price) })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Produit ajout√© avec succ√®s !');
                    e.target.reset();
                    loadProducts();
                } else {
                    showMessage(result.error || 'Erreur lors de l\'ajout', 'error');
                }
            } catch (error) {
                showMessage('Erreur de connexion', 'error');
            }
        });
        
        // Supprimer un produit
        async function deleteProduct(productId) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer ce produit ?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/products/${productId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Produit supprim√© avec succ√®s !');
                    loadProducts();
                } else {
                    showMessage(result.error || 'Erreur lors de la suppression', 'error');
                }
            } catch (error) {
                showMessage('Erreur de connexion', 'error');
            }
        }
        
        // D√©connexion
        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/';
            } catch (error) {
                window.location.href = '/';
            }
        }
        
        // Initialiser la page
        loadProducts();
    </script>
</body>
</html>
