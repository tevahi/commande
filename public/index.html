<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syst√®me de Commandes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        .product-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .product-item select {
            flex: 2;
        }
        
        .product-item input[type="number"] {
            flex: 1;
            min-width: 80px;
        }
        
        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .remove-btn:hover {
            background: #c82333;
        }
        
        .add-product-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        
        .add-product-btn:hover {
            background: #218838;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .admin-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e1e1;
        }
        
        .admin-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .admin-link a:hover {
            text-decoration: underline;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Commande Pitate du jeudi</h1>
            <p>Passez votre commande en ligne - <a href="#" id="menuLink" target="_blank" style="color: white; text-decoration: underline;">Voir le menu complet</a></p>
        </div>
        
        <div class="form-container">
            <div id="message"></div>
            
            <form id="orderForm">
                <div class="form-group">
                    <label for="customerName">Nom du client *</label>
                    <input type="text" id="customerName" name="customerName" required>
                </div>
                
                <div class="form-group">
                    <label>Produits √† commander</label>
                    <div id="products-container">
                        <!-- Les produits seront ajout√©s ici dynamiquement -->
                    </div>
                    <button type="button" class="add-product-btn" onclick="addProductItem()">
                        + Ajouter un produit
                    </button>
                </div>
                
                <button type="submit" class="submit-btn">Passer la commande</button>
            </form>
            
            <div class="admin-link">
                <a href="/admin/login">Administration</a>
            </div>
        </div>
    </div>

    <script>
        let products = [];
        let productCounter = 0;
        let ordersEnabled = true;
        
        // V√©rifier si les commandes sont activ√©es
        async function checkOrdersStatus() {
            try {
                const response = await fetch('/api/system-settings');
                const settings = await response.json();
                ordersEnabled = settings.orders_enabled;
                
                // Mettre √† jour le lien du menu
                if (settings.menu_link) {
                    const menuLink = document.getElementById('menuLink');
                    menuLink.href = settings.menu_link;
                }
                
                updateOrderButton();
            } catch (error) {
                console.error('Erreur lors de la v√©rification du statut des commandes:', error);
            }
        }
        
        function updateOrderButton() {
            const submitBtn = document.querySelector('.submit-btn');
            const form = document.getElementById('orderForm');
            
            if (!ordersEnabled) {
                submitBtn.textContent = 'Commandes temporairement d√©sactiv√©es';
                submitBtn.disabled = true;
                submitBtn.style.opacity = '0.5';
                submitBtn.style.cursor = 'not-allowed';
                form.style.pointerEvents = 'none';
                form.style.opacity = '0.7';
                
                // Afficher un message d'information
                showMessage('Les commandes sont actuellement d√©sactiv√©es par l\'administrateur', 'error');
            } else {
                submitBtn.textContent = 'Passer la commande';
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
                submitBtn.style.cursor = 'pointer';
                form.style.pointerEvents = 'auto';
                form.style.opacity = '1';
            }
        }
        
        // Charger les produits disponibles
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                products = await response.json();
                addProductItem(); // Ajouter le premier √©l√©ment
            } catch (error) {
                console.error('Erreur lors du chargement des produits:', error);
            }
        }
        
        function addProductItem() {
            const container = document.getElementById('products-container');
            const itemId = ++productCounter;
            
            const productItem = document.createElement('div');
            productItem.className = 'product-item';
            productItem.id = `product-item-${itemId}`;
            
            let productOptions = '<option value="">S√©lectionner un produit</option>';
            products.forEach(product => {
                productOptions += `<option value="${product.id}">${product.name} - ${product.price} XPF</option>`;
            });
            
            productItem.innerHTML = `
                <select name="product-${itemId}" required>
                    ${productOptions}
                </select>
                <input type="number" name="quantity-${itemId}" placeholder="Qt√©" min="1" value="1" required>
                <button type="button" class="remove-btn" onclick="removeProductItem(${itemId})">√ó</button>
            `;
            
            container.appendChild(productItem);
        }
        
        function removeProductItem(itemId) {
            const item = document.getElementById(`product-item-${itemId}`);
            if (item) {
                item.remove();
            }
        }
        
        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!ordersEnabled) {
                showMessage('Les commandes sont actuellement d√©sactiv√©es', 'error');
                return;
            }
            
            const formData = new FormData(e.target);
            const customerName = formData.get('customerName');
            
            // Collecter les articles
            const items = [];
            const productItems = document.querySelectorAll('.product-item');
            
            productItems.forEach(item => {
                const select = item.querySelector('select');
                const quantityInput = item.querySelector('input[type="number"]');
                
                if (select.value && quantityInput.value) {
                    items.push({
                        productId: parseInt(select.value),
                        quantity: parseInt(quantityInput.value)
                    });
                }
            });
            
            if (items.length === 0) {
                showMessage('Veuillez s√©lectionner au moins un produit', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        customerName,
                        items
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`Commande pass√©e avec succ√®s ! Total: ${result.totalAmount} XPF`);
                    e.target.reset();
                    document.getElementById('products-container').innerHTML = '';
                    addProductItem();
                } else {
                    showMessage(result.error || 'Erreur lors de la commande', 'error');
                }
            } catch (error) {
                showMessage('Erreur de connexion', 'error');
            }
        });
        
        // Initialiser l'application
        loadProducts();
        checkOrdersStatus();
        
        // V√©rifier le statut des commandes toutes les 30 secondes
        setInterval(checkOrdersStatus, 30000);
    </script>
</body>
</html>
